name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: "."
          file: "./Dockerfile"
          push: false
          platforms: linux/amd64,linux/arm64
