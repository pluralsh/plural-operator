apiVersion: apps/v1
kind: Deployment
metadata:
  name: plural-operator
  labels:
    control-plane: plural-operator
    {{- include "plural-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      control-plane: plural-operator
  replicas: 2
  template:
    metadata:
      labels:
        control-plane: plural-operator
        {{- include "plural-operator.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: "{{ .Values.plural.image.repository }}:{{ .Values.plural.image.tag }}"
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: PLURAL_OAUTH_SIDECAR_CONFIG_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: PLURAL_OAUTH_SIDECAR_CONFIG_NAME
          value: plural-operator-oauth-sidecar-config
        ports:
        - containerPort: 8081
          name: health
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-cert
          readOnly: true
      volumes:
      - name: webhook-cert
        secret:
          defaultMode: 420
          secretName: plural-operator-webhook-server-cert
      serviceAccountName: plural-operator
      terminationGracePeriodSeconds: 10
